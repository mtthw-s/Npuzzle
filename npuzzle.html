      function getInversionCount(array){
        var count = 0;
        for(var i = 0; i < array.length; i++){
          for(var j = i; j < array.length; j++){
            if(array[i] != "b" && array[j] != "b" && parseInt(array[i]) > parseInt(array[j])){
              count++;
            }
          }
        }
        return count;
      }

        return [start, end];
